<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN ENTRY</title>
<style>
body{font-family:Segoe UI;background:#f1f3f6;margin:0}
.container{padding:16px;max-width:420px;margin:auto}
input,select,button{
 width:100%;padding:12px;margin-top:10px;
 border-radius:10px;border:1px solid #ccc
}
button{background:#e74c3c;color:#fff;font-weight:700}
</style>
</head>

<body>
<div class="container">
<h3>ðŸ“… PLAN SHUTDOWN (ADMIN ONLY)</h3>

<select id="inst">
<option>LIMBODARA-GGS-1</option>
<option>LIMBODARA-GGS-2</option>
<option>GAMIJ-GGS-1</option>
<option>GAMIJ-GGS-2</option>
<option>GAMIJ-GGS-3</option>
<option>MOTERA-GGS</option>
</select>

<input id="feeder" placeholder="Feeder Name">
<input type="date" id="date">
<input type="time" id="from">
<input type="time" id="to">

<button onclick="save()">Save Plan Shutdown</button>
</div>

<script>
const WEBAPP_URL="https://script.google.com/macros/s/AKfycbxKK9DxkAqETix0lJ2129HwWSNwYFt9_SNAlxOEfhkalOjRJahP1mvJSWyi3QKpomjoCA/exec

";

function save(){
 fetch(WEBAPP_URL+"?"+new URLSearchParams({
  action:"planShutdown",
  installation:inst.value,
  feeder:feeder.value.toUpperCase(),
  date:date.value,
  from:from.value,
  to:to.value,
  entryBy:"ADMIN"
 }),{mode:"no-cors"});
 alert("Saved");
}
</script>
</body>
</html>
